<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Rokwil</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ROKWIL</div>
    <nav>
      <div class="hamburger" onclick="toggleMenu(event)">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul id="nav-links">
        <li><button id="darkToggle" aria-label="Toggle dark mode">🌙</button></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="clients.html">Clients</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

<main>
  <section class="hero">
    <h1>Contact Us</h1>
    <p>Let’s build something together.</p>
  </section>

  <section class="intro">
    <h2>Get in Touch</h2>
    <p>We’d love to hear from you. Fill in the form below and we’ll get back to you soon.</p>

    <form action="https://formspree.io/f/xyzenwzr" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</main>

  <footer>
    <p>&copy; 2025 Rokwil Property & Development. All rights reserved.</p>
  </footer>

  <script>
    const navLinks = document.getElementById('nav-links');
    const hamburger = document.querySelector('.hamburger');
    const root = document.documentElement;
    const toggle = document.getElementById('darkToggle');

    function toggleMenu(e) {
      e.stopPropagation();
      navLinks.classList.toggle('active');
    }

    document.addEventListener('click', function(e) {
      if (!e.target.closest('nav')) {
        navLinks.classList.remove('active');
      }
    });

    function setTheme(mode) {
      if (mode === 'dark') {
        root.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        toggle.textContent = '☀️';
      } else {
        root.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        toggle.textContent = '🌙';
      }
    }

    toggle.addEventListener('click', () => {
      const isDark = root.classList.contains('dark');
      setTheme(isDark ? 'light' : 'dark');
    });

    const userPref = localStorage.getItem('theme');
    if (userPref) {
      setTheme(userPref);
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      setTheme('dark');
    } else {
      setTheme('light');
    }
  </script>
</body>
</html>
