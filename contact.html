<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Rokwil</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">ROKWIL</div>
    <nav>
      <div class="hamburger" onclick="toggleMenu(event)">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><button id="darkToggle" aria-label="Toggle dark mode">🌙</button></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="clients.html">Clients</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Contact Us</h1>
      <p>Let’s build something together.</p>
    </section>

    <section class="intro">
      <h2>Get in Touch</h2>
      <p>We’d love to hear from you. Fill in the form below and we’ll get back to you soon.</p>

      <form action="https://formspree.io/f/xyzenwzr" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", function (e) {
          setTimeout(() => {
            form.reset();
          }, 200);
        });
      </script>

      <div style="margin-top: 3rem">
        <h3>Where to Find Us</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509368!2d18.424055315682447!3d-33.91886198064773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc676f6d71aeb7%3A0x22e8d3d09b1f3a6b!2sCape%20Town%2C%20South%20Africa!5e0!3m2!1sen!2sza!4v1615976350123!5m2!1sen!2sza"
          width="100%" height="300" style="border:0; border-radius: 10px; margin-top: 1rem;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Rokwil Property & Development. All rights reserved.</p>
  </footer>

  <script>
    const navLinks = document.getElementById('nav-links');
    const hamburger = document.querySelector('.hamburger');
    const root = document.documentElement;
    const toggle = document.getElementById('darkToggle');

    function toggleMenu(e) {
      e.stopPropagation();
      navLinks.classList.toggle('active');
    }

    document.addEventListener('click', function(e) {
      if (!e.target.closest('nav')) {
        navLinks.classList.remove('active');
      }
    });

    function setTheme(mode) {
      if (mode === 'dark') {
        root.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        toggle.textContent = '☀️';
      } else {
        root.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        toggle.textContent = '🌙';
      }
    }

    toggle.addEventListener('click', () => {
      const isDark = root.classList.contains('dark');
      setTheme(isDark ? 'light' : 'dark');
    });

    const userPref = localStorage.getItem('theme');
    if (userPref) {
      setTheme(userPref);
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      setTheme('dark');
    } else {
      setTheme('light');
    }
  </script>
</body>
</html>
